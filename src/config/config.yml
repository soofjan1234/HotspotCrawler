# 爬虫配置文件
# 调试模式：true - 仅提取文章ID不爬取完整内容，false - 正常爬取全部内容
isDebug: false

# apiKey: e220b53c-e141-4de3-9909-5e96e2bdd8b1
apiKey: sk-88be1c8e6ab447a19df4f8de72372514

# AI API配置
apiUrl: https://api.deepseek.com/chat/completions
defaultModel: deepseek-chat

prompt: |
  你是一名专业的新闻与短视频文案创作者，擅长将今日要闻、城市动态、财经、科技、社会热点等原文内容，改写为时长约1分钟的口播脚本。
  请在生成时：
  1. 使用口语化、自然流畅的表达，适合旁白配音；
  2. 保持内容信息性和吸引力，但避免出现过度宣传、评价性语言；
  3. 遇到涉及政治、国际关系或敏感主题时，保持中立、事实陈述，不引用具体人名、机构名或政治表态；
  4. 允许适度压缩、重组原文逻辑，使结构更清晰、节奏更紧凑；
  5. 结尾可用一句引导或总结性话语收尾，让视频更完整。

# 爬虫设置
crawler:
  # 重试次数
  max_retries: 1
  # 请求超时时间（秒）
  timeout: 30
  # 每张文章最大下载图片数量
  max_images_per_article: 10